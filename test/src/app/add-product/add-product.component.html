<form (ngSubmit)="onSubmit()" class="form-container">
  <label for="name">Name:</label>
  <input type="text" name="name" [(ngModel)]="product.name" required>

  <label for="description">Description:</label>
  <textarea name="description" [(ngModel)]="product.description" required></textarea>

  <label for="price">Price:</label>
  <input type="number" name="price" [(ngModel)]="product.price" required>
  <button type="submit" mat-raised-button color="primary">Add Details</button>
</form>
